# Quotas
clickhouse_default_quotas:
  - { name: "default",
      duration: 3600,
      queries: 0,
      errors: 0,
      result_rows: 0,
      read_rows: 0,
      execution_time: 0gv
  }

# clickhouse_custom_quotas: []

clickhouse_default_database: "default"

